<div class="flex flex-auto justify-end timestamp mb-4">
    <div class="flex-col justify-items-end">
        {% if page.dateWritten %}
            <p>Posted: {{ page.dateWritten }}{% if page.engineVersionWritten %}, {{ page.engineVersionWritten }} {% endif %}</p>
        {% endif %}
        {% if page.dateEdited %}
            <p>Edited: {{ page.dateEdited }}{% if page.engineVersionEdited %}, {{ page.engineVersionEdited }} {% endif %}</p>
        {% endif %}        
    </div>
</div>
