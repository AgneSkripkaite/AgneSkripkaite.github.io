<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }} - {{ site.title }}</title>

    <meta name="og:site_name" content="Agne Skripkaite">

    <meta name="twitter:card" content="summary_large_image"/>
