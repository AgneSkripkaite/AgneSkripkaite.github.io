<div class="pl-5 pr-5 pb-3 pt-3 max-w-4xl">
    <nav>
        <ul class="flex flex-row justify-left items-center overflow-hidden text-xl text-maintextcolor">
            {% for item in site.data.navigation %}
                <li class="pr-25"><a href="{{ item.link }}" class="{% if page.url == item.link %} text-contrastcolor underline underline-offset-4 {% endif %} hover:text-focustextcolor">{{ item.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
