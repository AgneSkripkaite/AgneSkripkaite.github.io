<div class="pl-5 pr-5 pb-3 pt-3 max-w-4xl">
    <nav>
        <ul class="flex flex-row justify-left items-center overflow-hidden base-text-color">
            {% for item in site.data.navigation %}
                <li class="pr-25"><a href="{{ item.link }}" class="{% if page.url == item.link %} contrast-text-color underline underline-offset-4 {% endif %} hover-change-color">{{ item.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
