<div class="pl-5 pr-5 pb-3 pt-3 max-w-4xl">
    <nav>
        <ul class="flex flex-row justify-left items-center overflow-hidden font-sans text-stone-200">
            {% for item in site.data.navigation %}
                <li class="pr-25"><a href="{{ item.link }}" {% if page.url == item.link %} class="text-amber-400" {% endif %}>{{ item.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
