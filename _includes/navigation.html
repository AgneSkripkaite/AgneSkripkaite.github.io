<div class="pl-5 pr-5 pb-2 pt-4 max-w-125">
    <nav>
        <ul class="flex flex-row justify-between items-center overflow-hidden font-sans text-stone-200">
            {% for item in site.data.navigation %}
                <li><a href="{{ item.link }}" {% if page.url == item.link %} class="text-amber-400" {% endif %}>{{ item.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
