<div class="pl-5 pr-5 pb-3 pt-3 max-w-4xl">
    <nav>
        <ul class="flex flex-row flex-wrap justify-left items-center overflow-hidden text-xl text-maintextcolor">
            {% for item in site.data.navigation %}
                <li class="flex-grow"><a href="{{ item.link }}" class="{% if page.url == item.link or page.url contains item.name %} text-contrastcolor underline underline-offset-4 {% endif %} hover:text-focustextcolor">{{ item.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
